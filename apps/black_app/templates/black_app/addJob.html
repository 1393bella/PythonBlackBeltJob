<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Post Page in city 312</title>
    <meta name="description" content="Job Post Page in the city 312 , Chicago . Easy and Fast to post your job or get a job !">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    
        <div class="container">
                <div class="row">
                    <div class="col">
                        <br>
                                <div id="topBox">
                                    <a href="/back" class="badge badge-secondary">Back</a>
                                    <br>
                                    <a href="/logout" class="badge badge-primary">Log Out</a>
                                </div>
                        <br>
                        <h1>Add A Job</h1>
                        <br><br>
                        <form action="/create_job" method="POST">
                            {% csrf_token %}
        
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title"  placeholder="name of job">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea type="description" class="form-control" name="description" 
                                        placeholder="Description"></textarea>
                                </div>
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Location</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="location" 
                                        placeholder="Location">
                                </div>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                    <div class="col">
                                <!-- and there is a space right column -->
                    </div>
                </div>
            </div>



</body>
</html>
